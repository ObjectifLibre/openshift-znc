// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check https://wiki.znc.in/Configuration

AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /znc-data/znc.pem
SSLDHParamFile = /znc-data/znc.pem
SSLKeyFile = /znc-data/znc.pem
ServerThrottle = 30
Version = 1.7.4

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = false
	Port = 6697
	SSL = false
	URIPrefix = /
</Listener>

<User admin>
	Admin = true
	AltNick = admin_
	AppendTimestamp = false
	AuthOnlyViaModule = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	ChanBufferSize = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = admin
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = admin
	NoTrafficTimeout = 180
	PrependTimestamp = true
	QueryBufferSize = 50
	QuitMsg = %znc%
	RealName = ZNC - https://znc.in
	StatusPrefix = *
	TimestampFormat = [%H:%M:%S]

	<Network freenode>
		FloodBurst = 9
		FloodRate = 2.00
		IRCConnectEnabled = true
		JoinDelay = 0
		LoadModule = simple_away
		Server = chat.freenode.net +6697
		TrustAllCerts = false
		TrustPKI = true

		<Chan #toto>
		</Chan>
	</Network>

	<Pass password>
		Hash = b0030621ebaaea6f492385f7bb0c0aa8bb724252d3b86f00f1f8d1de8d971e6c
		Method = SHA256
		Salt = !-IHP.ruMlQHWNt7NTzw
	</Pass>
</User>
